<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sir Trevor Columns Block Demo (AMD version)</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bower_components/mr-trevor-js/sir-trevor-icons.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../bower_components/mr-trevor-js/sir-trevor.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="../build/sir-trevor-columns-block.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../build/sir-trevor-columns-block-icons.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>
<body>
<form>
    <div class="errors"></div>
    <textarea class="sir-trevor" name="content"></textarea>
    <input type="submit" value="Submit">
</form>

<pre id="st-json-debug"></pre>

<script src="../bower_components/es5-shim/es5-shim.js" type="text/javascript" charset="utf-8"></script>
<!-- es6-shim should be bundled in with SirTrevor for now -->
<!-- <script src="../node_modules/es6-shim/es6-shim.js" type="text/javascript" charset="utf-8"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.js"></script>
<script src="../bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">
    require.config({
        paths: {
            'sir-trevor-js': '../bower_components/mr-trevor-js/sir-trevor.debug',
            'jquery': '../bower_components/jquery/dist/jquery.js'
        }
    });
    require(['jquery', 'sir-trevor-js', '../build/sir-trevor-columns-block'], function($, SirTrevor) {
        SirTrevor.config.debug = true;
        SirTrevor.config.scribeDebug = true;
        SirTrevor.config.language = "en";
        SirTrevor.setBlockOptions("Text", {
            onBlockRender: function() {
                console.log("Text block rendered");
            }
        });
        window.editor = new SirTrevor.Editor({
            el: $('.sir-trevor'),
            blockTypes: [
                "Heading",
                "Text",
                "List",
                "Quote",
                "Image",
                "Video",
                "Tweet",
                "Columns"
            ]
        });
        $('form').bind('submit', function () {
            $('#st-json-debug').text(window.editor.store.toString(true));
            return false;
        });
    });
</script>
</body>
</html>
